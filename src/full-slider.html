<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="input.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

</head>

<body>
    <div class="relative h-screen w-full overflow-hidden">
        <div class="swiper full-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="container absolute px-12"></div>
                    <img src="img/SliderdImage.png" alt="pic">
                    <div class="absolute inset-x-0 bottom-0 h-1/2 bg-gradient-to-t from-black to-transparent"></div>
                </div>
                <div class="swiper-slide">
                    <div class="container absolute px-12"></div>
                    <video autoplay loop class="h-screen w-screen">
                        <source src="videos/gif.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <div class="container mx-auto absolute inset-0">
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
                <div class="absolute right-0 bottom-0 mb-32 z-[5]">
                    <div class="text-white text-[37px] font-sans font-medium text-right mb-1">گروه تولیدی و صنعتی نساجی
                        کرمان
                    </div>
                    <div class="text-white text-[22px] font-sans font-normal">سالها تجربه در حوزه تامین و تهیه قطعات و
                        ماشین آلات
                        نساجی و مواد اولیه (الیاف)</div>
                </div>
            </div>
            <div class="absolute bottom-0 inset-x-0 z-[5]">
                <svg class="block mx-auto" fill="#fff" xmlns="http://www.w3.org/2000/svg" width="920.859"
                    height="31.741" viewBox="0 0 920.859 31.741">
                    <path
                        d="M4607.954,6655.614h0Zm-918.952,0h0Zm678.47,0H3690.908c160.076-.122,133.282-31.74,240.482-31.74h436.08c107.2,0,80.405,31.619,240.482,31.74Z"
                        transform="translate(-3689.001 -6623.874)" />
                </svg>
                <div class="bg-white block h-4 w-full -mt-1"></div>
            </div>
        </div>

    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".full-slider", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
